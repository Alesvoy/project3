<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Project 3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__title">
        <h2>The Code Review</h2>
      </div>
    </header>
    <div class="container">
      <div class="title">
        <h1 class="title__h1">Signup for our newsletter</h1>
        <p class="title__p">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>
      <hr class="first_hr" />
      <hr class="second_hr" />
      <main>
        <form>
          <fieldset class="fieldset--1">
            <label class="form__title">Contact Information</label>
            <label for="name">Full Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Required"
              required
            />
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Required"
              required
            />
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" />
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
            <label for="state">State</label>
            <select name="state" id="state">
              <option
                class="place-holder"
                value="none"
                selected
                disabled
                hidden
              >
                Choose State
              </option>
              <option value="Texas">Texas</option>
              <option value="California">California</option>
              <option value="New York">New York</option>
            </select>
            <label for="zip">Zip Code</label>
            <input class="fieldset--1__zip" type="number" name="zip" id="zip" />
          </fieldset>
          <hr class="second_hr" />
          <fieldset class="fieldset--2">
            <label class="form__title">Newsletter</label>
            <label class="fieldset--2__p"
              >Select the newsletters you would like to receive</label
            >
            <input type="checkbox" id="html" name="html" value="html" checked />
            <label for="html">HTML News</label><br />
            <input type="checkbox" id="css" name="css" value="css" />
            <label for="css">CSS News</label><br />
            <input type="checkbox" id="JS" name="JS" value="JS" />
            <label for="JS">JavaScript News</label><br />

            <label class="fieldset--2__p">Newsletter format</label>
            <input type="radio" id="html" name="format" value="html" checked />
            <label for="html">HTML</label><br />
            <input type="radio" id="text" name="format" value="text" />
            <label for="text">Plain Text</label>

            <label for="topics" class="fieldset--2__p"
              >Other topics you'd like to hear about</label
            >
            <textarea id="topics" name="topics"></textarea>
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </main>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
